<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub README.md to LaTeX Converter</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    pre { background: #f0f0f0; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Convert Remote Markdown to LaTeX</h1>
  <button id="convertBtn">Convert README.md to LaTeX</button>

  <h2>LaTeX Output</h2>
  <pre id="latexOutput">Waiting...</pre>

  <script type="module">
    import { Pandoc } from "https://cdn.jsdelivr.net/npm/pandoc-wasm@0.0.2/+esm";

    const btn = document.getElementById("convertBtn");
    const output = document.getElementById("latexOutput");

    const pandoc = new Pandoc();
    output.textContent = "Downloading pandoc-wasm...";
    await pandoc.init();
    output.textContent = "Ready. Click to convert.";

    btn.onclick = async () => {
      output.textContent = "Fetching README.md...";

      const url = "https://raw.githubusercontent.com/zedttxj/Image-Processing-Tool-with-Matlab/main/optional/README.md";

      try {
        const response = await fetch(url);
        const markdown = await response.text();

        output.textContent = "Converting to LaTeX...";

        const latex = await pandoc.run({
          text: markdown,
          options: { from: "markdown", to: "latex" }
        });

        output.textContent = latex;
      } catch (err) {
        output.textContent = "Error: " + err.message;
        console.error(err);
      }
    };
  </script>
</body>
</html>
