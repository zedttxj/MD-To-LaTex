<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown to LaTeX Converter (Pandoc-WASM)</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 200px; margin-bottom: 10px; }
    pre { background: #f4f4f4; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Markdown to LaTeX Converter</h1>
  <textarea id="mdInput" placeholder="Enter Markdown here..."># Example

This is **bold**, and this is *italic*.

- List item 1
- List item 2
  </textarea>
  <button id="convertBtn">Convert to LaTeX</button>
  <h2>LaTeX Output:</h2>
  <pre id="latexOutput">Loading pandoc-wasm...</pre>

  <script type="module">
    import init, { convert } from "https://cdn.jsdelivr.net/npm/pandoc-wasm@0.2.0/pandoc.mjs";

    const output = document.getElementById("latexOutput");
    const button = document.getElementById("convertBtn");
    const input = document.getElementById("mdInput");

    output.textContent = "Initializing pandoc-wasm...";

    // Initialize pandoc-wasm
    await init();

    output.textContent = "Ready! Paste your Markdown and click Convert.";

    button.onclick = async () => {
      output.textContent = "Converting...";
      const md = input.value;
      try {
        const tex = await convert(md, "markdown", "latex");
        output.textContent = tex;
      } catch (err) {
        output.textContent = "Error during conversion:\n" + err;
      }
    };
  </script>
</body>
</html>
