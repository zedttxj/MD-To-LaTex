<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Markdown to LaTeX + Image Listing</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    input[type="text"] { width: 100%; padding: 8px; margin: 10px 0; font-family: monospace; }
    pre { background: #f4f4f4; padding: 10px; white-space: pre-wrap; border-radius: 5px; }
    button { padding: 6px 12px; margin-right: 10px; }
    ul#imageLinks li { margin-bottom: 5px; }
  </style>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>
<body>
  <h1>Markdown to LaTeX + Manual Image Downloads</h1>

  <label><strong>Raw GitHub Markdown URL:</strong></label>
  <input type="text" id="urlInput"
    value="https://raw.githubusercontent.com/zedttxj/Image-Processing-Tool-with-Matlab/main/optional/README.md" />

  <button id="convertBtn">Convert</button>

  <h2>LaTeX Output</h2>
  <pre id="latexOutput">Waiting...</pre>
  <div id="status_image"></div>

  <h3>üì∏ Manual Image Download Links</h3>
  <ul id="imageLinks"></ul>

  <script type="module">
    import { Pandoc } from "https://cdn.jsdelivr.net/npm/pandoc-wasm@0.0.2/+esm";

    const urlInput = document.getElementById("urlInput");
    const convertBtn = document.getElementById("convertBtn");
    const output = document.getElementById("latexOutput");
    const statusimage = document.getElementById("status_image");
    const imageLinksList = document.getElementById("imageLinks");

    const pandoc = new Pandoc();
    output.textContent = "Initializing pandoc-wasm...";
    await pandoc.init();
    output.textContent = "Ready.";

    function extractImageLinks(markdown, baseUrl) {
      const regex = /!\[.*?\]\((.*?)\)/g;
      const links = [];
      let match;
      while ((match = regex.exec(markdown))) {
        let link = match[1];
        if (!link.startsWith("http")) {
          const base = baseUrl.replace(/\/[^/]+$/, '');
          link = `${base}/${link}`;
        }
        links.push(link);
      }
      return links;
    }

    async function resolveGitHubAttachment(link) {
      const response = await fetch(link, { method: "GET", redirect: "manual" });
      if (response.status === 302 || response.status === 301) {
        const redirectUrl = response.headers.get("Location");
        if (redirectUrl && redirectUrl.includes("github-production-user-asset")) {
          return redirectUrl;
        }
      }
      const html = await response.text();
      const match = html.match(/(https:\/\/github-production-user-asset-[^"]+)/);
      if (match) return match[1];
      throw new Error("Could not resolve asset redirect from: " + link);
    }
    function escapeRegExp(string) {
      return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }
    let pyodide = await loadPyodide();
    await pyodide.loadPackage("micropip");
    await pyodide.loadPackage("zipfile");
    convertBtn.onclick = async () => {
      const url = urlInput.value.trim();
      if (!url.startsWith("https://")) {
        output.textContent = "‚ùå Invalid URL.";
        return;
      }
    
      imageLinksList.innerHTML = "";
    
      try {
        output.textContent = "üì• Fetching Markdown...";
        const mdResponse = await fetch(url);
        if (!mdResponse.ok) throw new Error("Failed to fetch markdown.");
        const markdown = await mdResponse.text();
    
        output.textContent = "üîÑ Converting to LaTeX...";
        let latex = await pandoc.run({
          text: markdown,
          options: { from: "markdown", to: "latex" }
        });
    
        const imageUrls = extractImageLinks(markdown, url);
    
        if (imageUrls.length > 0) {
          output.textContent += `\nüì∏ Found ${imageUrls.length} image(s). Replacing LaTeX links...`;
    
          imageUrls.forEach((link, index) => {
            const filename = `images/figure${index + 1}` || ".png";
            const regex = new RegExp(`\\\\includegraphics\\{${escapeRegExp(link)}\\}`, "g");
            latex = latex.replace(regex, `\\includegraphics{${filename}}`);
    
            // Add to UI list
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = link;
            a.textContent = `${filename} ‚Üê ${link}`;
            a.target = "_blank";
            li.appendChild(a);
            imageLinksList.appendChild(li);
          });
    
        } else {
          statusimage.textContent = "\n‚úÖ No image links found.";
        }

        const imageLinks = Array.from(document.querySelectorAll("#imageLinks a")).map(a => a.href);

        // Convert image list into Python list string
        const pythonList = JSON.stringify(imageLinks);
        
        // Define Python script as a string
        const pyScript = `
        import re
        import os
        from pyodide.http import pyfetch
        from pathlib import Path
        
        urls = ${pythonList}
        image_map = [("figure" + str(i+1), url) for i, url in enumerate(urls)]
        
        Path("images").mkdir(exist_ok=True)
        
        for name, url in image_map:
            print(f"üîó Downloading {name} ‚Üê {url}")
            try:
                resp = await pyfetch(url, method="GET", headers={"User-Agent": "Mozilla/5.0"})
                content_type = resp.headers.get("Content-Type", "")
                ext = {
                    "image/png": ".png",
                    "image/jpeg": ".jpg",
                    "image/jpg": ".jpg",
                    "image/gif": ".gif",
                    "image/webp": ".webp",
                }.get(content_type.split(";")[0], ".png")
        
                data = await resp.bytes()
                with open(f"images/{name}{ext}", "wb") as f:
                    f.write(data)
                print(f"‚úÖ Saved as images/{name}{ext}")
            except Exception as e:
                print(f"‚ùå Failed to fetch {url}: {e}")
        `;
        
        // Run the Python script
        await pyodide.runPythonAsync(pyScript);
        
        // Now fetch all images from pyodide's virtual FS
        const zip = new JSZip();
        const imageFolder = zip.folder("images");
        
        // Read all files from Pyodide FS and add to zip
        for (let file of pyodide.FS.readdir("/images")) {
          if (file === "." || file === "..") continue;
          const data = pyodide.FS.readFile(`/images/${file}`);
          imageFolder.file(file, data);
        }
        
        // Add LaTeX file too
        zip.file("document.tex", output.textContent);
        
        // Download zip
        const blob = await zip.generateAsync({ type: "blob" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "latex_with_images.zip";
        a.click();
        output.textContent = latex;
    
      } catch (err) {
        statusimage.textContent = "‚ùå Error: " + err.message;
        console.error(err);
      }
    };
  </script>
</body>
</html>
